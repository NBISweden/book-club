name: vitepress

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 5 * * *'  # 6 AM CET (5 AM UTC during winter, 4 AM UTC during summer)
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  packages: read

concurrency:
  group: pages
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io

jobs:
  vitepress:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get image name
        id: image
        run: |
          ORG=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          echo "name=${{ env.REGISTRY }}/${ORG}/${REPO}:latest" >> $GITHUB_OUTPUT

      - name: Pull and run Docker container to build site
        run: |
          # Pull the latest image
          docker pull ${{ steps.image.outputs.name }}
          
          # Run container to build the site, mounting current directory
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -e GOOGLE_SHEET_ID="${{ secrets.GOOGLE_SHEET_ID }}" \
            ${{ steps.image.outputs.name }} \
            sh -c "npm ci && npm run docs:build"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
