<svg width="200" height="250" viewBox="0 0 200 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3eaf7c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42b983;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Decorative Circles -->
  <circle cx="180" cy="230" r="80" fill="url(#accentGradient)" fill-opacity="0.1"/>
  <circle cx="20" cy="20" r="60" fill="url(#accentGradient)" fill-opacity="0.1"/>
  
  <!-- Book Icon Group (Centered) -->
  <g transform="translate(60, 65)">
    <!-- Book Back shadow -->
    <path d="M5 5 L75 5 L75 95 L5 95 Z" fill="#000" fill-opacity="0.2" transform="translate(4,4)"/>
    
    <!-- Closed Book -->
    <rect x="0" y="0" width="80" height="100" rx="4" fill="#ecf0f1" filter="url(#shadow)"/>
    
    <!-- Spine Accent -->
    <path d="M0 4 C0 1.8 1.8 0 4 0 L15 0 L15 100 L4 100 C1.8 100 0 98.2 0 96 Z" fill="url(#accentGradient)"/>
    
    <!-- Cover Detail -->
    <rect x="25" y="20" width="45" height="4" rx="2" fill="#bdc3c7"/>
    <rect x="25" y="30" width="30" height="4" rx="2" fill="#bdc3c7"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="205" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="14" font-weight="600" fill="#ecf0f1" text-anchor="middle" letter-spacing="1">NO COVER</text>
</svg>
